<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>East-Bikes Tabs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LS-Automobile</h1>
    <nav class="tabs">
      <button onclick="switchTab('kaufbar')" class="active">Kaufbare Fahrzeuge</button>
      <button onclick="switchTab('bestellbar')">Bestellbare Fahrzeuge</button>
    </nav>
  </header>

  <section id="kaufbar" class="tab-content active">
    <div class="category-grid" id="grid-kaufbar"></div>
  </section>

  <section id="bestellbar" class="tab-content">
    <div class="category-grid" id="grid-bestellbar"></div>
  </section>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <img id="popupImg" src="" alt="Fahrzeugbild" />
      <h2 id="popupTitle"></h2>
      <p><strong>Kategorie:</strong> <span id="popupCategory"></span></p>
      <p><strong id="popupPrice"></strong></p>
      <div id="popupSpecs" style="margin-top: 15px; text-align: left;">
        <h3 style="color:#ff9800;">Technische Daten</h3>
        <ul style="list-style: none; padding-left: 0;">
          <li><strong>HÃ¶chstgeschwindigkeit:</strong> <span id="specSpeed"></span></li>
          <li><strong>Beschleunigung:</strong> <span id="specAcceleration"></span></li>
          <li><strong>Gewicht:</strong> <span id="specWeight"></span></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
