<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeugsuche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .vehicle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .vehicle {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .vehicle img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
        }
        #popup img {
            max-width: 100%;
            height: auto;
        }
        #closePopup {
            margin-top: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Fahrzeugsuche</h1>
    <input type="text" id="searchInput" placeholder="Suche nach Fahrzeugen..." onkeyup="searchVehicles()">
    
    <div id="vehicleList" class="vehicle-container">
        <!-- Fahrzeuge mit Kategorien -->
        <div class="category" data-category="SUV">SUV</div>
        <div class="vehicle" data-name="BMW X5" data-category="SUV" onclick="showPopup(this)">
            <img src="bmw_x5.jpg" alt="BMW X5">
            <p>BMW X5</p>
        </div>
        <div class="vehicle" data-name="Audi Q7" data-category="SUV" onclick="showPopup(this)">
            <img src="audi_q7.jpg" alt="Audi Q7">
            <p>Audi Q7</p>
        </div>
        
        <div class="category" data-category="Sportwagen">Sportwagen</div>
        <div class="vehicle" data-name="Porsche 911" data-category="Sportwagen" onclick="showPopup(this)">
            <img src="porsche_911.jpg" alt="Porsche 911">
            <p>Porsche 911</p>
        </div>
        <div class="vehicle" data-name="Ferrari F8" data-category="Sportwagen" onclick="showPopup(this)">
            <img src="ferrari_f8.jpg" alt="Ferrari F8">
            <p>Ferrari F8</p>
        </div>
    </div>
    
    <div id="popup">
        <h2 id="popupTitle"></h2>
        <img id="popupImage" src="" alt="">
        <p id="popupText"></p>
        <button id="closePopup" onclick="closePopup()">Schlie√üen</button>
    </div>
    
    <script>
        function searchVehicles() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let vehicles = document.querySelectorAll('.vehicle');
            let categories = document.querySelectorAll('.category');
            let foundCategories = new Set();

            vehicles.forEach(vehicle => {
                let name = vehicle.getAttribute('data-name').toLowerCase();
                let category = vehicle.getAttribute('data-category');
                if (name.includes(input)) {
                    vehicle.style.display = "block";
                    foundCategories.add(category);
                } else {
                    vehicle.style.display = "none";
                }
            });

            categories.forEach(category => {
                if (foundCategories.has(category.getAttribute('data-category'))) {
                    category.style.display = "block";
                } else {
                    category.style.display = "none";
                }
            });
        }

        function showPopup(vehicle) {
            let title = vehicle.getAttribute('data-name');
            let imgSrc = vehicle.querySelector('img').src;

            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupImage').src = imgSrc;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
